<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Musica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="imgs/piano.jpg" alt="">

    <div class="descricao">
        <h2>Nome da musica</h2>
        <i>nome do cantor</i>
    </div>

    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>

        <div class="tempo">
            <p class="inicio" >0:00</p>
            <p class="fim" >3:40</p>
        </div>

    </div>

    <div class="player">
        <i class="fas fa-backward setas"></i>
        <i class="far fa-play-circle button-play"></i>
        <i class="far fa-pause-circle button-pause" id="pause"></i>
        <i class="fas fa-forward setas"></i>
    </div>

    <audio src="musics/A Brand New Start - TrackTribe (1).mp3 "></audio>


</body>
</html>
